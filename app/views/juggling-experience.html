{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/juggling-trick">Back</a>

      <h1 class="heading-large">How many years have you been juggling?
      </h1>

      <form class="form" action="/check-your-answers" method="post">
          <div class="form-group">
            <input class="form-control" id="full-name-f1" type="text" name="experience" value="{{data["experience"]}}">
          </div>




        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
